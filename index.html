<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage - Bootstarp Layout</title>
    <!-- bootstarp stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mb-4">
            <!-- first column -->
            <div class="col-4">
                <div class="row mb-4"><img class="img-fluid" src="images/collage/bottle.jpg" alt="bottle"></div>
                <div class="row mb-4"><img class="img-fluid" src="images/collage/stool.jpg" alt="stool"></div>
            </div>
            <!-- middle column -->
            <div class="col-4">
                <div class="row mb-4"><img class="img-fluid" src="images/collage/coffee.jpg" alt="coffee"></div>
                <div class="row mb-4"><img class="img-fluid" src="images/collage/lamp.jpg" alt="lamp"></div>
                <div class="row mb-4">
                    <div class="col-6">
                        <img class="img-fluid" src="images/collage/watch.jpg" alt="watch">
                    </div>
                    <div class="col-6">
                        <img class="img-fluid" src="images/collage/lens.jpg" alt="lens">
                    </div>
                </div>
                <div class="row mb-4"><img class="img-fluid" src="images/collage/honey.jpg" alt="honey"></div>
            </div>
            <!-- last column -->
            <div class="col-4">
                <div class="row mb-4"><img class="img-fluid" src="images/collage/cactus.jpg" alt="cactus"></div>
                <div class="row mb-4"><img class="img-fluid" src="images/collage/sunglass.jpg" alt="sunglass"></div>
            </div>
        </div>
    </div>
</body>

</html>
